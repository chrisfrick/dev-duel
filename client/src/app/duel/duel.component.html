<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 7vh;
  "
>
  <div style="display: flex; flex-direction: row">
    <app-text-input
      (usernameChange)="receiveUsernameOne($event)"
    ></app-text-input>
    <p style="margin: 2vh 20px">VS</p>
    <app-text-input
      (usernameChange)="receiveUsernameTwo($event)"
    ></app-text-input>
  </div>
  <br />
  <br />
  <button class="submit-button" (click)="onSubmit()">Duel</button>

  <div class="error" *ngIf="errorMessage; else elseBlock">
    <h1>
      {{ errorMessage }}
    </h1>
  </div>

  <ng-template #elseBlock>
    <div class="dual-profiles">
      <app-profile [user]="currentUserOne"></app-profile>
      <app-profile [user]="currntUserTwo"></app-profile>
    </div>
  </ng-template>
</div>
