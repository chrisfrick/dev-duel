<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 7vh;
  "
>
  <app-text-input (usernameChange)="receiveUsername($event)"></app-text-input>
  <br />
  <br />
  <button class="button" (click)="onSubmit()">Inspect</button>

  <div class="error" *ngIf="errorMessage; else elseBlock">
    <h1>
      {{ errorMessage }}
    </h1>
  </div>

  <ng-template #elseBlock>
    <app-profile [user]="currentUser"></app-profile>
  </ng-template>
</div>
